name: CI checks on pull request
on: [pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
    
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
    
      - name: Install deps
        run: npm ci
      
      - name: Lint
        run: npm run lint
